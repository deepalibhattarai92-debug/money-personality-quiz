<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Personality Quiz - Discover Your Financial Style</title>
    <meta name="description" content="Take our free Money Personality Quiz to discover if you're a Saver, Investor, Spender, or Planner. Interactive 8-question quiz with instant results and social sharing.">
    <meta name="keywords" content="money personality, financial quiz, personal finance, money management, financial planning">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://deepalibhattarai92-debug.github.io/money-personality-quiz/">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://deepalibhattarai92-debug.github.io/money-personality-quiz/">
    <meta property="twitter:title" content="Money Personality Quiz - Discover Your Financial Style">
    <meta property="twitter:description" content="Take our free Money Personality Quiz to discover if you're a Saver, Investor, Spender, or Planner. Interactive 8-question quiz with instant results.">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.125rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: 2px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.125rem;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            border: 1px solid #f3f4f6;
        }
        
        .option-button {
            width: 100%;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            color: #374151;
        }
        
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #93c5fd;
            background: #eff6ff;
        }
        
        .option-button.selected {
            border-color: #3b82f6;
            background: #eff6ff;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
        }
        
        .personality-card {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .personality-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border-color: #d1d5db;
        }
        
        .progress-bar {
            width: 100%;
            height: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            border-radius: 0.5rem;
            transition: width 0.5s ease;
        }

        .linkedin-btn {
            background: #0077b5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 8px 20px rgba(0, 119, 181, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .linkedin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 119, 181, 0.4);
            background: #005885;
        }

        .share-preview {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 2px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .share-preview h3 {
            color: #1f2937;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .share-preview p {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .share-preview .url {
            color: #3b82f6;
            font-size: 0.875rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "When you get your paycheck, what's the first thing you do?",
                options: [
                    { text: "Put a chunk straight into savings", personality: "saver" },
                    { text: "Set aside some for investing", personality: "investor" },
                    { text: "Treat myself to something nice", personality: "spender" },
                    { text: "Update or review my monthly budget", personality: "planner" }
                ]
            },
            {
                question: "How do you usually handle unexpected expenses?",
                options: [
                    { text: "Dip into my savings", personality: "saver" },
                    { text: "Use it as a chance to rebalance my investments", personality: "investor" },
                    { text: "Swipe the card and deal with it later", personality: "spender" },
                    { text: "Plan to adjust next month's budget", personality: "planner" }
                ]
            },
            {
                question: "What best describes your approach to credit cards?",
                options: [
                    { text: "I pay them off in full every month", personality: "saver" },
                    { text: "I leverage rewards or points strategically", personality: "investor" },
                    { text: "I sometimes carry a balance if I want something now", personality: "spender" },
                    { text: "I use them carefully, tracked in my budget", personality: "planner" }
                ]
            },
            {
                question: "How do you usually make big purchases (like furniture or electronics)?",
                options: [
                    { text: "Save up until I can pay cash", personality: "saver" },
                    { text: "Think about resale value or long-term ROI", personality: "investor" },
                    { text: "Buy when I feel like I need it", personality: "spender" },
                    { text: "Compare options, plan financing if needed", personality: "planner" }
                ]
            },
            {
                question: "Your idea of financial success is…",
                options: [
                    { text: "Having a healthy emergency fund", personality: "saver" },
                    { text: "Building wealth through investments", personality: "investor" },
                    { text: "Enjoying life without worrying too much", personality: "spender" },
                    { text: "Hitting milestones on my financial plan", personality: "planner" }
                ]
            },
            {
                question: "What's your attitude toward risk in money decisions?",
                options: [
                    { text: "Avoid it — I like to play safe", personality: "saver" },
                    { text: "Embrace it if the reward looks good", personality: "investor" },
                    { text: "I don't think much about risk", personality: "spender" },
                    { text: "Moderate — I balance risk with planning", personality: "planner" }
                ]
            },
            {
                question: "How do you feel about budgeting apps/spreadsheets?",
                options: [
                    { text: "I don't need them; I just save automatically", personality: "saver" },
                    { text: "I'd rather track my investments than daily spending", personality: "investor" },
                    { text: "Too much work — I prefer freedom", personality: "spender" },
                    { text: "Love them — I track everything", personality: "planner" }
                ]
            },
            {
                question: "If you suddenly got a $5,000 bonus, what would you do first?",
                options: [
                    { text: "Put most of it in savings", personality: "saver" },
                    { text: "Invest it", personality: "investor" },
                    { text: "Spend it on a trip or something fun", personality: "spender" },
                    { text: "Split it across savings, debt, and fun", personality: "planner" }
                ]
            }
        ];

        // Personality results data
        const personalityResults = {
            saver: {
                emoji: "🐢",
                title: "The Saver",
                description: "You're cautious and disciplined with your money. You prioritize security and stability, always thinking about the future and building a solid financial foundation.",
                traits: [
                    "Highly disciplined with spending",
                    "Prefers cash over credit",
                    "Builds emergency funds first",
                    "Avoids unnecessary risks"
                ]
            },
            investor: {
                emoji: "🦅",
                title: "The Investor",
                description: "You're forward-thinking and strategic with your finances. You understand the power of compound interest and are willing to take calculated risks to build wealth.",
                traits: [
                    "Strategic about money growth",
                    "Comfortable with calculated risks",
                    "Focuses on long-term wealth building",
                    "Leverages financial tools effectively"
                ]
            },
            spender: {
                emoji: "🐯",
                title: "The Spender",
                description: "You value experiences and lifestyle over strict financial discipline. You believe in enjoying life now while you can, and you're not afraid to spend on things that bring you joy.",
                traits: [
                    "Values experiences over savings",
                    "Makes impulse purchases",
                    "Lives in the present moment",
                    "Prioritizes lifestyle and happiness"
                ]
            },
            planner: {
                emoji: "🦉",
                title: "The Planner",
                description: "You're organized and methodical about your finances. You love structure, tracking, and having a clear plan for your money while maintaining detailed records.",
                traits: [
                    "Highly organized with finances",
                    "Loves budgeting and tracking",
                    "Balances all financial aspects",
                    "Uses financial tools effectively"
                ]
            }
        };

        // App state
        let currentPage = 'landing';
        let currentQuestion = 0;
        let answers = [];
        let result = null;

        // Functions
        function startQuiz() {
            currentPage = 'quiz';
            currentQuestion = 0;
            answers = [];
            render();
        }

        function selectAnswer(answerIndex) {
            answers[currentQuestion] = answerIndex;
            render();
        }

        function nextQuestion() {
            if (answers[currentQuestion] !== undefined) {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                } else {
                    calculateResults();
                }
                render();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                render();
            }
        }

        function calculateResults() {
            const personalityScores = {
                saver: 0,
                investor: 0,
                spender: 0,
                planner: 0
            };

            answers.forEach((answerIndex, questionIndex) => {
                if (answerIndex !== undefined) {
                    const selectedOption = quizData[questionIndex].options[answerIndex];
                    personalityScores[selectedOption.personality]++;
                }
            });

            let maxScore = 0;
            let resultPersonality = 'saver';
            const tiedPersonalities = [];

            Object.keys(personalityScores).forEach(personality => {
                if (personalityScores[personality] > maxScore) {
                    maxScore = personalityScores[personality];
                    resultPersonality = personality;
                    tiedPersonalities.length = 0;
                    tiedPersonalities.push(personality);
                } else if (personalityScores[personality] === maxScore) {
                    tiedPersonalities.push(personality);
                }
            });

            if (tiedPersonalities.length > 1) {
                resultPersonality = tiedPersonalities[Math.floor(Math.random() * tiedPersonalities.length)];
            }

            result = personalityResults[resultPersonality];
            currentPage = 'results';
            
            // Update meta tags for rich preview
            updateMetaTags();
        }

        function updateMetaTags() {
            if (result) {
                const shareText = `I just discovered my money personality! I'm ${result.emoji} ${result.title}! Take the quiz to discover yours.`;
                const currentUrl = window.location.href;
                
                // Update page title
                document.title = `I'm ${result.title} ${result.emoji} - Money Personality Quiz`;
                
                // Update meta description
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.content = shareText;
                }
                
                // Update Open Graph tags
                const ogTitle = document.querySelector('meta[property="og:title"]');
                const ogDescription = document.querySelector('meta[property="og:description"]');
                const ogUrl = document.querySelector('meta[property="og:url"]');
                
                if (ogTitle) ogTitle.content = `I'm ${result.title} ${result.emoji} - Money Personality Quiz`;
                if (ogDescription) ogDescription.content = shareText;
                if (ogUrl) ogUrl.content = currentUrl;
                
                // Update Twitter tags
                const twitterTitle = document.querySelector('meta[property="twitter:title"]');
                const twitterDescription = document.querySelector('meta[property="twitter:description"]');
                const twitterUrl = document.querySelector('meta[property="twitter:url"]');
                
                if (twitterTitle) twitterTitle.content = `I'm ${result.title} ${result.emoji} - Money Personality Quiz`;
                if (twitterDescription) twitterDescription.content = shareText;
                if (twitterUrl) twitterUrl.content = currentUrl;
            }
        }

        function retakeQuiz() {
            currentPage = 'landing';
            currentQuestion = 0;
            answers = [];
            result = null;
            
            // Reset meta tags
            document.title = "Money Personality Quiz - Discover Your Financial Style";
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
                metaDescription.content = "Take our free Money Personality Quiz to discover if you're a Saver, Investor, Spender, or Planner. Interactive 8-question quiz with instant results and social sharing.";
            }
            
            render();
        }

        function shareResult() {
            const shareText = `I just discovered my money personality! I'm ${result.emoji} ${result.title}! Take the quiz to discover yours: ${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Money Personality Quiz Results',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Result copied to clipboard! Share it with your friends.');
                }).catch(() => {
                    prompt('Copy this text to share your result:', shareText);
                });
            }
        }

        function shareOnLinkedIn() {
            const shareText = `I just discovered my money personality! I'm ${result.emoji} ${result.title}! Take the quiz to discover yours.`;
            // Add cache-busting parameter to force LinkedIn to refresh
            const baseUrl = window.location.href.split('?')[0]; // Remove existing parameters
            const cacheBuster = `?v=${Date.now()}&result=${result.title.toLowerCase()}`;
            const urlWithCacheBuster = baseUrl + cacheBuster;
            
            const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(urlWithCacheBuster)}&title=${encodeURIComponent(`I'm ${result.title} ${result.emoji} - Money Personality Quiz`)}&summary=${encodeURIComponent(shareText)}`;
            window.open(linkedInUrl, '_blank', 'width=600,height=400');
        }

        function shareOnTwitter() {
            const shareText = `I just discovered my money personality! I'm ${result.emoji} ${result.title}! Take the quiz to discover yours: ${window.location.href}`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
        }

        function shareOnFacebook() {
            const shareText = `I just discovered my money personality! I'm ${result.emoji} ${result.title}! Take the quiz to discover yours.`;
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(shareText)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }

        // Render functions
        function renderLandingPage() {
            const personalityTypes = [
                { emoji: "🐢", name: "Saver", description: "Cautious & disciplined" },
                { emoji: "🦅", name: "Investor", description: "Strategic & growth-focused" },
                { emoji: "🐯", name: "Spender", description: "Experience & lifestyle-focused" },
                { emoji: "🦉", name: "Planner", description: "Organized & methodical" }
            ];

            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-4xl w-full">
                        <div class="text-center mb-12">
                            <div class="text-6xl mb-6">💰</div>
                            <h1 class="text-5xl md:text-6xl font-bold text-white mb-6 leading-tight">
                                What's Your Money Personality?
                            </h1>
                            <p class="text-xl md:text-2xl text-blue-100 mb-8 max-w-2xl mx-auto leading-relaxed">
                                Discover if you're a Saver, Spender, Planner, or Investor in just 2 minutes. Take our interactive quiz and share your results!
                            </p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                            ${personalityTypes.map((type, index) => `
                                <div class="personality-card">
                                    <div class="text-4xl mb-3">${type.emoji}</div>
                                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${type.name}</h3>
                                    <p class="text-gray-600 text-sm">${type.description}</p>
                                </div>
                            `).join('')}
                        </div>

                        <div class="text-center">
                            <button onclick="startQuiz()" class="btn-primary text-2xl px-12 py-6 shadow-2xl">
                                Start Quiz →
                            </button>
                            <p class="text-blue-100 mt-4 text-sm">
                                Takes only 2 minutes • No registration required • Share your results
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderQuizPage() {
            const currentQuestionData = quizData[currentQuestion];
            const isLastQuestion = currentQuestion === quizData.length - 1;
            const hasAnswer = answers[currentQuestion] !== undefined;
            const progress = ((currentQuestion + 1) / quizData.length) * 100;

            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-2xl w-full">
                        <!-- Progress Bar -->
                        <div class="mb-8">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-white font-semibold text-lg">
                                    Question ${currentQuestion + 1} of ${quizData.length}
                                </span>
                                <span class="text-blue-100 text-sm">
                                    ${Math.round(progress)}% Complete
                                </span>
                            </div>
                            <div class="progress-bar">
                                <div 
                                    class="progress-fill"
                                    style="width: ${progress}%"
                                ></div>
                            </div>
                        </div>

                        <!-- Question Card -->
                        <div class="card mb-8">
                            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-8 text-center leading-relaxed">
                                ${currentQuestionData.question}
                            </h2>

                            <div class="space-y-4">
                                ${currentQuestionData.options.map((option, index) => `
                                    <button
                                        onclick="selectAnswer(${index})"
                                        class="option-button ${answers[currentQuestion] === index ? 'selected' : ''}"
                                    >
                                        <div class="text-lg font-medium text-gray-700">
                                            ${option.text}
                                        </div>
                                        ${answers[currentQuestion] === index ? '<div class="ml-auto text-blue-500 text-2xl">✓</div>' : ''}
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Navigation -->
                        <div class="flex justify-between items-center">
                            <button
                                onclick="previousQuestion()"
                                ${currentQuestion === 0 ? 'disabled' : ''}
                                class="btn-secondary ${currentQuestion === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-lg'}"
                            >
                                ← Previous
                            </button>

                            <button
                                onclick="nextQuestion()"
                                ${!hasAnswer ? 'disabled' : ''}
                                class="btn-primary ${!hasAnswer ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-xl'}"
                            >
                                ${isLastQuestion ? 'See Results' : 'Next →'}
                            </button>
                        </div>

                        <!-- Help Text -->
                        ${!hasAnswer ? `
                            <p class="text-center text-blue-100 mt-4 text-sm">
                                Please select an answer to continue
                            </p>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderResultsPage() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-2xl w-full">
                        <div class="card text-center">
                            <!-- Result Icon -->
                            <div class="text-8xl mb-6">${result.emoji}</div>

                            <!-- Result Title -->
                            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                                You are ${result.title}!
                            </h1>

                            <!-- Result Description -->
                            <p class="text-xl text-gray-600 mb-8 leading-relaxed">
                                ${result.description}
                            </p>

                            <!-- Traits List -->
                            <div class="bg-gray-50 rounded-2xl p-6 mb-8">
                                <h3 class="text-2xl font-semibold text-gray-800 mb-4">
                                    Your Money Personality Traits:
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    ${result.traits.map(trait => `
                                        <div class="flex items-center gap-3 p-3 bg-white rounded-xl shadow-sm">
                                            <div class="w-2 h-2 bg-blue-500 rounded-full flex-shrink-0"></div>
                                            <span class="text-gray-700 font-medium">${trait}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>


                            <!-- Action Buttons -->
                            <div class="flex flex-col gap-4 justify-center">
                                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                                    <button
                                        onclick="retakeQuiz()"
                                        class="btn-primary text-lg px-8 py-4"
                                    >
                                        🔄 Retake Quiz
                                    </button>

                                    <button
                                        onclick="shareResult()"
                                        class="btn-secondary text-lg px-8 py-4"
                                    >
                                        📤 Copy Link
                                    </button>
                                </div>

                                <!-- Social Media Sharing -->
                                <div class="mt-4">
                                    <h4 class="text-lg font-semibold text-gray-700 mb-3 text-center">Share on Social Media:</h4>
                                    <div class="flex justify-center gap-3">
                                        <button
                                            onclick="shareOnLinkedIn()"
                                            class="linkedin-btn"
